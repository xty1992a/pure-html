<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/static/font/iconfont.css">
  <script type="text/javascript" src="/static/js/flexible.js"></script>
</head>
<body>
<div class="page">
  <section class="content">
    <div class="layout-block">
      <div class="panel">
        <div class="left">
          <i class="iconfont icon-check-fill"></i>
          <span>SN码</span>
        </div>
        <div class="right">
          <p class="sn-code">2018259332223</p>
        </div>
      </div>
    </div>

    <div class="layout-block check-group">
      <div class="block">
        <div class="block-title">
          <div class="text">包装盒是否完整</div>
        </div>
        <ul class="check-list">
          <label>
            <input name="isFull" value="1" type="radio">
            <li class="check-item">
              <div class="text">完整</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
          <label>
            <input name="isFull" value="0" type="radio">
            <li class="check-item">
              <div class="text">不完整</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
        </ul>
      </div>
      <div class="block">
        <div class="block-title">
          <div class="text">配件是否齐全</div>
          <div class="tip">(可多选)</div>
        </div>
        <ul class="check-list">
          <label>
            <input name="chunk" value="0" type="checkbox">
            <li class="check-item check">
              <div class="text">电源适配器</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
          <label>
            <input name="chunk" value="1" type="checkbox">
            <li class="check-item">
              <div class="text">电池</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
          <label>
            <input name="chunk" value="2" type="checkbox">
            <li class="check-item check">
              <div class="text">充电器</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
          <label>
            <input name="chunk" value="3" type="checkbox">
            <li class="check-item">
              <div class="text">说明书</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
        </ul>
      </div>
      <div class="block">
        <div class="block-title">
          <div class="text">设备外观</div>
        </div>
        <ul class="check-list">
          <label>
            <input name="look" value="0" type="radio">
            <li class="check-item check">
              <div class="text">外观完好</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
          <label>
            <input name="look" value="1" type="radio">
            <li class="check-item">
              <div class="text">外观轻微划痕</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
          <label>
            <input name="look" value="2" type="radio">
            <li class="check-item">
              <div class="text">外观有磕碰或掉漆</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
        </ul>
      </div>
      <div class="block">
        <div class="block-title">
          <div class="text">功能性问题</div>
        </div>
        <ul class="check-list">
          <label>
            <input name="able" value="0" type="radio">
            <li class="check-item check">
              <div class="text">能正常开机</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
          <label>
            <input name="able" value="1" type="radio">
            <li class="check-item">
              <div class="text">不能正常开机</div>
              <div class="icon">
                <i class="iconfont icon-success"></i>
              </div>
            </li>
          </label>
        </ul>
      </div>
    </div>

    <div class="layout-block address">
      <div class="send">
        <div class="panel">
          <div class="left">
            <p class="title">快递单号</p>
          </div>
          <div class="right">
            <input type="text" placeholder="请输入快递单号">
          </div>
        </div>
        <div class="panel">
          <div class="left">
            <p class="title">姓名</p>
          </div>
          <div class="right">
            <input type="text" placeholder="请输入寄件人姓名">
          </div>
        </div>
        <div class="panel">
          <div class="left">
            <p class="title">电话</p>
          </div>
          <div class="right">
            <input type="text" placeholder="请输入寄件人电话">
          </div>
        </div>
      </div>
      <div class="get">
        <div class="panel">
          <div class="left">
            <p class="title">快递单号</p>
          </div>
          <div class="right">
            <p class="value">深圳市龙华汇海广场C座20层</p>
          </div>
        </div>
        <div class="panel">
          <div class="left">
            <p class="title">姓名</p>
          </div>
          <div class="right">
            <p class="value">一卡易</p>
          </div>
        </div>
        <div class="panel">
          <div class="left">
            <p class="title">电话</p>
          </div>
          <div class="right">
            <p class="value">(0755-2236523)</p>
          </div>
        </div>
      </div>
    </div>

    <p class="desc">退还说明</p>
    <div class="layout-block text-area">
      <textarea class="text-input" name="" id="" cols="30" rows="10" placeholder="请输入退还说明"></textarea>
    </div>
  </section>

  <footer class="foot fixed-foot">
    <div class="left">
      <p class="text">设备估值金额</p>
      <p class="price">2000.00</p>
    </div>
    <div class="right">
      <button class="btn primary">申请退还</button>
    </div>
  </footer>
</div>
</body>
</html>
