<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/static/font/iconfont.css">
  <script type="text/javascript" src="/static/js/flexible.js"></script>
</head>
<body>
<div class="page">
  <header class="head success" style="display: none;">
    <div class="icon">
      <i class="iconfont icon-check-fill"></i>
    </div>
    <p class="price">200.00</p>
    <p class="text">恭喜,激活成功!</p>
  </header>
  <header class="head fail">
    <div class="icon">
      <!--<i class="iconfont icon-check-fill"></i>-->
      <i class="iconfont icon-fail-fill"></i>
    </div>
    <!--<p class="price">200.00</p>-->
    <!--<p class="text">恭喜,激活成功!</p>-->
    <p class="tip">激活失败!</p>
    <p class="fail text">失败原因：可能机器SN码总部未刷机，</p>
  </header>
  <section class="content" style="display: none;">
    <div class="panel">
      <div class="left">
        <p class="title">绑定账号</p>
      </div>
      <div class="right">
        <p class="value">XYF18617160265</p>
      </div>
    </div>
    <div class="panel">
      <div class="left">
        <p class="title">绑定工号</p>
      </div>
      <div class="right">
        <p class="value">10000</p>
      </div>
    </div>
    <div class="panel">
      <div class="left">
        <p class="title">SN码</p>
      </div>
      <div class="right">
        <p class="value">XYF18617160265</p>
      </div>
    </div>
  </section>
  <footer class="foot">
    <button class="btn">
      <i class="iconfont"></i>
      联系客服
    </button>
  </footer>
</div>
</body>
</html>
